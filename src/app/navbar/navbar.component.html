<nav class="navbar navbar-expand-md navbar-light">

        <a routerLink="/" class="navbar-brand text-uppercase fw-bold">
            <span class="accent">Redd</span>Caruana
        </a>
        
        <button class="sidebar-toggler d-block d-md-none" type="button" (click)="toggleSidebar()" aria-expanded="false">

        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item ms-4" *ngFor="let item of navbar">

                </li>

                <li class="nav-item ms-2" *ngFor="let item of portfolio">
                    <a [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" [routerLink]="['/', 'project', item.slug]" class="project nav-link pb-md-3 px-md-2">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>

<div class="sidebar" #sidebar>
    <div class="container">
        <div class="row">
            <div class="col-6 p-0">
                <a routerLink="/" class="navbar-brand text-uppercase fw-bold">
                    <span class="accent">Redd</span>Caruana
                </a>
            </div>
            <div class="col-6 p-0">
                <button class="ms-auto d-block sidebar-toggler" type="button" (click)="toggleSidebar()" aria-expanded="false">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <ul class="list-unstyled m-0 sidebar-nav">
                    <li class="mt-3" *ngFor="let item of navbar">
                        <a [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" [routerLink]="item.url" class="px-2" (click)="toggleSidebar()">{{ item.name }}</a>
                    </li>

                    <li>
                        <h4 class="h4 px-2 mt-3">Projects</h4>
                    </li>

                    <li class="mt-3" *ngFor="let item of portfolio">
                        <a routerLinkActive="active" [routerLink]="['/', 'project', item.slug]" class="small px-2" (click)="toggleSidebar()">{{ item.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
